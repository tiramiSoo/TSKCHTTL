<div class="flex flex-col min-h-screen">
  <app-navbar 
    (toggleSidebarEvent)="onToggleSidebar()"
    (yearChange)="onYearChange($event)">
  </app-navbar>

  <div class="flex flex-1 bg-maincolor-bg relative overflow-x-hidden">
    <app-sidebar 
      [isSidebarOpen]="isSidebarOpen"
      class="transition-all duration-500 ease-in-out overflow-y-auto"
      [ngClass]="{'w-72': isSidebarOpen, 'w-0': !isSidebarOpen}">
    </app-sidebar>

    <div class="flex flex-col flex-1 transition-all duration-500 ease-in-out"
      [ngStyle]="{'left': isSidebarOpen ? '18rem' : '0'}">
      <main class="flex-1 p-4 py-0 overflow-y-auto">
        <div class="bg-white shadow-md flex flex-col min-h-full w-full mx-auto">
          <router-outlet *ngIf="reloadContent"></router-outlet>
          <router-outlet *ngIf="!reloadContent"></router-outlet>
        </div>
      </main>
      <app-footer></app-footer>
    </div>
  </div>
</div>
