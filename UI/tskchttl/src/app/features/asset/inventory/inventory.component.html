<div class="container mx-auto p-4 min-w-full">
    <!-- Buttons row -->
    <div class="flex justify-start space-x-2 mb-4">
      <button class="bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-4 rounded flex items-center">
        <i class="fas fa-plus mr-2"></i> Thêm
      </button>
      <button class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded flex items-center">
        <i class="fas fa-edit mr-2"></i> Sửa
      </button>
      <button class="bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded flex items-center">
        <i class="fas fa-trash-alt mr-2"></i> Xóa
      </button>
      <button class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded flex items-center">
        <i class="fas fa-file-export mr-2"></i> Xuất báo cáo
      </button>
    </div>
  
    <!-- AG Grid -->
    <ag-grid-angular
      style="width: 100%; height: 400px;"
      class="ag-theme-quartz"
      [rowData]="rowData" 
      [columnDefs]="colDefs"  
      [defaultColDef]="defaultColDef"
      rowSelection="multiple"
     
      (rowClicked)="onRowClicked($event)">
    </ag-grid-angular>
  </div>
