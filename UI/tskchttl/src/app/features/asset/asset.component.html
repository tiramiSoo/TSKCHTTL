<div class="container p-4 min-w-full">
  <!-- Buttons row -->
  <div class="flex justify-start space-x-2 mb-4">
    <button (click)="openPopup()" class="bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-4 rounded flex items-center">
      <i class="fas fa-plus mr-2"></i> Thêm
    </button>
    <button class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded flex items-center">
      <i class="fas fa-edit mr-2"></i> Sửa
    </button>
    <button class="bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded flex items-center">
      <i class="fas fa-trash-alt mr-2"></i> Xóa
    </button>
    <button class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded flex items-center">
      <i class="fas fa-file-export mr-2"></i> Xuất báo cáo
    </button>
  </div>

  <div *ngIf="isLoading" class="flex justify-center items-center h-64">
    <p-progressSpinner ariaLabel="loading" animationDuration=".5s"/>
  </div>

  <!-- AG Grid -->
  <ag-grid-angular
    *ngIf="!isLoading"
    style="width: 100%; height: 400px;"
    class="ag-theme-quartz"
    [rowData]="rowData" 
    [columnDefs]="colDefs"  
    [defaultColDef]="defaultColDef"
    rowSelection="multiple"
    (rowClicked)="onRowClicked($event)">
  </ag-grid-angular>

  <!-- Asset Detail Component -->
  <app-asset-detail *ngIf="!isLoading" [selectedAsset]="selectedAsset"></app-asset-detail>

  <app-add-asset [isOpen]="isPopupOpen" (close)="closePopup()"></app-add-asset>
</div>
